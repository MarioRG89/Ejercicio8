<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <form method="POST" action="https://webhook.site/9be4f534-603b-43b2-9255-8061b0b7c201" enctype="multipart/form-data">
        <br><br>
        <label for="nombre">Nombre</label>    
        <input type="text" name="nombre">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email">
        <br><br>
        <label for="areaTexto">Descripcion</label>
        <br>
        <textarea cols="40" rows="10" name="areaTexto"></textarea>
        <br><br>
        <label for="colores">Color</label>
        <input type="color" name="colores"> 
        <br><br>
        <label for="ingles">Nivel de Ingles</label>
        <input type="range" min="1" max="10" name="ingles">
        <br><br>
        <label for="fichero">Adjuntar fichero</label>
        <input type="file" name="fichero" multiple>
        <br><br>
        <input type="submit" value="Enviar" >
    </form>
</body>
</html>
